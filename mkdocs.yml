site_name: Markov算法工程师笔记
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition

nav:
  - 数学基础: 
    - 'Math_Related/组合优化.md'
  - 机器学习:
    - 'Home.md'
  - 深度学习:
    - 'Home.md'
  - 广告和推荐:
    - 广告系统: 'Home.md'
  - 因果推断:
    - 'Home.md'

